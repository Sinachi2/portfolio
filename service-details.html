<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinaFast | Service Details</title>
    <meta name="description" content="Explore professional services by Sinachi Franklin Ezeonyeka (SinaFast).">
    <meta name="keywords" content="Web Development, UI/UX Design, SEO, Graphics Design, E-commerce">

    <!-- Google Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/img/favicon.png" rel="icon">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; color: #272829; }
        .page-header { padding: 80px 30px 40px; background: #fff; border-bottom: 1px solid #eee; text-align: center; }
        .category-nav .list-group-item { border: none; padding: 15px 20px; margin-bottom: 10px; border-radius: 10px; font-weight: 500; cursor: pointer; }
        .category-nav .list-group-item.active { background: #007bff; color: #fff; transform: translateX(5px); }
        .content-card { background: #fff; border-radius: 20px; padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .main-visual { width: 100%; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); object-fit: cover; }
        .feature-box { background: #f0f7ff; border-left: 5px solid #007bff; padding: 15px 25px; margin-bottom: 12px; border-radius: 0 10px 10px 0; font-weight: 500; display: flex; align-items: center; }
        .feature-box i { color: #007bff; margin-right: 15px; }
        .cta-btn { background: #007bff; color: #fff; padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; transition: 0.3s; margin-top: 30px; border: none; }
        .cta-btn:hover { background: #0056b3; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,123,255,0.3); }
        footer { background-color: #e3f2fd; padding: 40px 0; text-align: center; margin-top: 60px; }
    </style>
</head>
<body>
        <!-- Page Title -->
    <div class="page-title dark-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0" id="project-title">Service Details</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current" id="breadcrumb-title">Service Details</li>
          </ol>
        </nav>
      </div>
    </div>
    <section class="page-header">
        <div class="container">
            <h1 class="fw-bold">Service Details</h1>
            <p class="text-muted mb-0">Discover my tailored professional solutions for your digital success.</p>
        </div>
    </section>

    <section class="p-4 p-md-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-4 col-xl-3 mb-4">
                    <div class="list-group category-nav" id="service-menu">
                        <!-- Dynamically filled -->
                    </div>
                </div>
                <!-- Main Panel -->
                <div class="col-lg-8 col-xl-9">
                    <div class="content-card" id="main-panel">
                        <img id="service-img" src="/assets/img/services.jpg" alt="Service Banner" class="main-visual">
                        <h2 id="service-title" class="fw-bold mb-3"></h2>
                        <p id="service-desc" class="text-secondary mb-4" style="line-height: 1.8;"></p>

                        <h5 class="fw-bold mb-3">Core Expertise & Deliverables</h5>
                        <div id="features-container"></div>

                        <a href="index.html#contact" class="cta-btn">
                            <i class="bi bi-chat-dots me-2"></i> Discuss Your Project
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-1">© 2026 <strong>SinaFast</strong> — All Rights Reserved.</p>
            <p class="small text-muted mb-3">Designed by Sinachi Franklin Ezeonyeka</p>
        </div>
    </footer>

    <!-- GSAP & Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const services = {
            "web-dev": {
                title: "Website Development",
                img: "assets/img/services.jpg",
                desc: "Modern, fast, and responsive websites built with clean code.",
                features: ["Responsive Design", "Clean Code", "SEO Ready", "Performance Optimization", "Cross-browser Compatibility"]
            },
            "ui-ux": {
                title: "UI / UX Design",
                img: "assets/img/services.jpg",
                desc: "User-centered interface design for a seamless experience.",
                features: ["Wireframes & Prototyping", "Accessibility Compliance", "User Flow Design", "Brand Identity", "Interaction Design"]
            },
            "graphics": {
                title: "Graphics Design",
                img: "assets/img/services.jpg",
                desc: "Creative visuals for branding and marketing.",
                features: ["Logo & Branding", "Flyers & Posters", "Social Media Graphics", "Typography", "Adobe Suite Expertise"]
            },
            "maintenance": {
                title: "Web Maintenance",
                img: "assets/img/services.jpg",
                desc: "Keep your website secure, updated, and performing well.",
                features: ["Error Troubleshooting", "Security Monitoring", "Content Revisions", "Regular Backups", "Speed Optimization"]
            },
            "ecommerce": {
                title: "E-Commerce Solutions",
                img: "assets/img/services.jpg",
                desc: "Secure online stores built to sell efficiently.",
                features: ["Payment Gateway Integration", "Inventory Management", "User-Friendly Checkout", "Order Tracking", "Conversion Analytics"]
            },
            "training": {
                title: "Kids Computer Skills Training",
                img: "assets/img/services.jpg",
                desc: "Teach children basic computer skills in a fun and easy way.",
                features: ["Basic Computer Parts", "Typing & Mouse Skills", "Drawing & Coloring", "Simple Learning Games", "Internet Safety"]
            },
            "seo": {
                title: "SEO Optimization",
                img: "assets/img/services.jpg",
                desc: "Boost your organic traffic with strategic SEO techniques.",
                features: ["Keyword Strategy", "Meta Data Optimization", "Page Speed", "Backlink Strategy", "Analytics Reporting"]
            },
            "mobile": {
                title: "Mobile-First Development",
                img: "assets/img/services.jpg",
                desc: "Optimized layouts for phones, tablets, and desktops.",
                features: ["Mobile-First Design", "Responsive Layouts", "Cross-Device Compatibility", "Touch-Optimized Interfaces", "Modern CSS & Bootstrap"]
            },
            "react": {
                title: "React Front-End Development",
                img: "assets/img/services.jpg",
                desc: "Interactive interfaces built with React and reusable components.",
                features: ["Reusable Components", "State Management", "Dynamic UIs", "API Integration", "Front-End Optimization"]
            },
            "landing": {
                title: "Landing Page Design",
                img: "assets/img/services.jpg",
                desc: "High-converting landing pages for products and campaigns.",
                features: ["Conversion-Focused Layouts", "CTA Design", "Fast Loading Pages", "Responsive Design", "SEO-Friendly Structure"]
            },
            "redesign": {
                title: "Website Redesign",
                img: "assets/img/services.jpg",
                desc: "Modernize outdated websites with fresh UI and UX.",
                features: ["UI/UX Improvements", "Visual Design", "Content Refresh", "Performance Enhancement", "Mobile Responsiveness"]
            },
            "darkmode": {
                title: "Dark Mode Integration",
                img: "assets/img/services.jpg",
                desc: "Light & dark theme toggle for user comfort.",
                features: ["Theme Toggle", "Smooth Transitions", "System Preference Detection", "Accessible Colors", "Persistent Settings"]
            },
            "consultation": {
                title: "Website Consultation",
                img: "assets/img/services.jpg",
                desc: "Professional advice on website planning and improvement.",
                features: ["Project Planning", "UI/UX Guidance", "Tech Recommendations", "Performance Review", "Growth Tips"]
            },
            "analytics": {
                title: "Analytics & Tracking Setup",
                img: "assets/img/services.jpg",
                desc: "Track user behavior and website performance.",
                features: ["Google Analytics", "Event Tracking", "Traffic Insights", "Performance Monitoring", "Reports & Analysis"]
            },
            "content": {
                title: "Content Management Support",
                img: "assets/img/services.jpg",
                desc: "Keep your website updated with professional content support.",
                features: ["Text & Image Updates", "Portfolio Updates", "Content Structure", "SEO-Friendly Content", "Ongoing Support"]
            }
        };

        function renderPage() {
            const menu = document.getElementById('service-menu');
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || 'web-dev';
            const data = services[id];

            // Generate Navigation
            Object.keys(services).forEach(key => {
                const a = document.createElement('a');
                a.href = `?id=${key}`;
                a.className = `list-group-item list-group-item-action ${key === id ? 'active' : ''}`;
                a.innerText = services[key].title;
                menu.appendChild(a);
            });

            // Load Service Content
            if (data) {
                document.title = `${data.title} | SinaFast Services`;
                document.getElementById('service-title').innerText = data.title;
                document.getElementById('service-desc').innerText = data.desc;
                document.getElementById('service-img').src = data.img;

                const container = document.getElementById('features-container');
                container.innerHTML = data.features.map(f =>
                    `<div class="feature-box"><i class="bi bi-check-circle-fill"></i> ${f}</div>`
                ).join('');

                // GSAP Animations
                gsap.from("#service-img", { opacity: 0, scale: 0.95, duration: 0.8, ease: "power2.out" });
                gsap.from("#service-title, #service-desc, .cta-btn", { opacity: 0, y: 30, duration: 0.7, stagger: 0.2, ease: "power1.out" });
                gsap.from(".feature-box", { opacity: 0, x: 30, duration: 0.5, stagger: 0.1, delay: 0.6 });
            }
        }

        window.onload = renderPage;
    </script>
</body>
</html>
