function initializePage() {

    const activeId = params.get('id') || "responsive-web";

    // Build the dynamic sidebar navigation

        a.className = `list-group-item list-group-item-action ${key === activeId ? 'active' : ''}`;

        list.appendChild(a);
    });

    if (data) {
        document.getElementById('cert-title').innerText = data.title;

        document.getElementById('cert-desc').innerText = data.desc;
        document.getElementById('cert-image').src = data.img;

        const skillsDiv = document.getElementById('cert-skills');

        // GSAP Animations (Slide and Fade)

    }
}
