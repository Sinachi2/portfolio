<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sponsor & Contact | SinaFast</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  background: #f8fafc;
  font-family: 'Inter', sans-serif;
}

/* Sidebar */
.sidebar {
  width: 250px;
  height: 100vh;
  position: fixed;
  background: #0f172a;
  padding: 2rem 1rem;
}

.sidebar a {
  color: #cbd5f5;
  text-decoration: none;
  display: block;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.sidebar a:hover {
  background: #1e293b;
  color: #fff;
}

/* Content */
.main-content {
  margin-left: 270px;
  padding: 3rem;
}

/* Cards */
.card-box {
  background: #fff;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  transition: 0.4s ease;
}

.card-box:hover {
  transform: translateY(-10px);
}

.icon-lg {
  font-size: 3rem;
  color: #2563eb;
}

/* Spinner */
.spinner-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.8);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>


<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-white text-center mb-4">SinaFast</h4>
  <a href="index.html"><i class="bi bi-house-door me-2"></i>Home</a>
  <a href="#sponsor"><i class="bi bi-heart-fill me-2"></i>Sponsor</a>
  <a href="#contact"><i class="bi bi-envelope me-2"></i>Contact</a>
</div>

<!-- Main Content -->
<div class="main-content">

  <!-- Sponsor Section -->
  <section id="sponsor" class="mb-5">
    <h2 class="fw-bold mb-4">Support My Work ❤️</h2>

    <div class="row g-4">

      <!-- Bank -->
      <div class="col-md-6">
        <div class="card-box text-center">
          <i class="bi bi-bank icon-lg"></i>
          <h5 class="mt-3 fw-bold">Bank Transfer</h5>

          <p class="mt-3">
            <strong>Bank:</strong> Fidelity Bank<br>
            <strong>Name:</strong> SINACHI FRANKLIN EZEONYEKA<br>
            <strong>Account No:</strong>
            <span id="bankAccount">6152779644</span>
          </p>

          <button class="btn btn-outline-primary w-100"
            onclick="copyText('bankAccount')">
            Copy Bank Details
          </button>
        </div>
      </div>

      <!-- Crypto -->
      <div class="col-md-6">
        <div class="card-box text-center">
          <i class="bi bi-currency-dollar"></i>
          <h5 class="mt-3 fw-bold">Cryptocurrency</h5>

          <p id="cryptoWallet">
            USDT (TRC20)<br>
            0x689dc021f5b7ed12883a401addc45fff7f279c19
          </p>
<!-- Inside your Crypto Sponsor Card -->
<div class="text-center mt-3">
  <button class="btn btn-outline-primary w-100" onclick="toggleQR('cryptoQR')">
    Show Crypto QR Code
  </button>

  <div id="cryptoQR" class="mt-3" style="display:none;">
    <img src="/img/usdt.jpg" alt="Crypto QR">
  </div>
</div>

          <button class="btn btn-outline-primary w-100"
            onclick="copyText('cryptoWallet')">
            Copy Wallet Address
          </button>
        </div>
      </div>

    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2 class="fw-bold mb-4">Suggest Price With Me</h2>

    <form id="contactForm" class="card-box">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
      </div>

      <button class="btn btn-primary w-100" type="submit">
        Send
      </button>
    </form>
  </section>

</div>

<!-- Toast -->
<div class="toast position-fixed bottom-0 end-0 m-3" id="successToast">
  <div class="toast-body bg-success text-white">
    Message sent successfully ✅
  </div>
</div>

<!-- Scripts -->
<script>
  function toggleQR(id) {
  const qr = document.getElementById(id);
  qr.style.display = qr.style.display === "none" ? "block" : "none";
}
emailjs.init("service_abc123");

document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("spinner").style.display = "flex";

  emailjs.sendForm("service_abc123", "template_abc123", this)
    .then(() => {
      document.getElementById("spinner").style.display = "none";
      new bootstrap.Toast(document.getElementById("successToast")).show();
      this.reset();
    });
});

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert("Copied successfully");
}

/* GSAP Animations */
gsap.from(".card-box", {
  opacity: 0,
  y: 50,
  duration: 1,
  stagger: 0.2
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
